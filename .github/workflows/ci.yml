name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main


defaults:
  run:
    shell: bash -el {0}

jobs:
  tests:
    name: Micromamba test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: testing
          create-args: >-
            python=3.12
      - run: pip install . --no-deps --no-build-isolation
      - run: python -c 'import my_package'
